<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest - Set Up Profile</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/user.js" defer></script>
    <script src="../js/app.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Set Up Your Profile</h1>
        <form id="profileForm">
            <input type="hidden" id="username" value="/* Extracted from login */">
            <input type="text" id="profileData" placeholder="Profile Data" required>
            <button type="button" onclick="saveProfile(document.getElementById('username').value, { profileData: document.getElementById('profileData').value }); window.location.href = 'map.html';">Save Profile</button>
        </form>
    </div>
</body>
</html>
